  <body>
    <h1>Chapter 2: Looping Triangle</h1>
    <h2>Open the console to see the results of the script.</h2>
    <script>

      var hashtag = '#';  // the variable to be printed
      var x;              // the iterator

      //iterate 7 times
      for (x = 1; x <= 7; x++) {
        console.log(hashtag);
        // add a '#' each time
        hashtag += '#'
      }
    </script>
