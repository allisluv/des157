<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Save form</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Pangolin|Signika+Negative:300,400" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src='save.js' type="text/javascript"></script>
</head>

<body>
<header>
  <h1>Save Your Work</h1>
</header>

<main>
  <img id="display" src="images/sunrise_b.jpg" height="293" width="500" alt="my drawing"/>
  <form name="save">
    <label for="title">Title your project</label>
    <input name="title" type="text"/>
    <label for="author">Your name</label>
    <input name="author" type="text"/>
    <label for="date">Date completed</label>
    <input name="date" type="text"/>
    <input id="publish" name="publish" type="submit" value="Save to portfolio">
  </form>

</main>
<footer>
  <ul>
    <li>Created by Allison Love</li>
    <li>March 2017</li>
    <li><a href="https://validator.w3.org/check?uri=referer" target="_blank">Valid html</a></li>
    <li><a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid css</a></li>
  </ul>
</footer>
</body>

</html>
